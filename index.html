<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>GPA Calculator</title>
</head>
<body>
  <main>
    <header>
      <h1>GPA Calculator</h1>
      <p>Calculate your Semester GPA</p>
    </header>

    <div class="spacer">      
    </div>
    <section>
      <div class="selector">
      <div>
        <button>BSE</button>
      </div>
    </div>
      <form class="grades" id="form">
        <div>
          <label>
            Name of the Course
            <input type="text" id="assignment-name" required placeholder="Enter Course name">
          </label>
          <label>
            Grade (out of 5)
            <input type="number" id="assignment-grade" min="0" max="5" required>
          </label>
        </div>
      </form>
      <button type="button" id="add-assignment" onclick="addAssignment()">Add Assignment</button>
  <h2>Assignments List</h2>
      <ul id="assignment-list">
        
      </ul>
      <div class="my-gpa" id="gpa-display">
        <p>Your Semester GPA is:</p>
        <div class="gpa-result" id="gpa-result">GPA: 0.00/5 </div>
      </div>
    </section>
  </main>
  <script src="input_validation.js"></script>
</body>
</html>
